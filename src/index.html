<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfe75fd61e.js" crossorigin="anonymous"></script>
    <title>Battleship</title>
</head>
<body>
    <div class="header">
        <h1>Battleship</h1>
    </div>
    <div class="main-container">
        <div class="main-menu-container">
            <button id="new-game-button" onclick="handleStartGame()">New Game</button>
        </div>
        <div class="game-container hidden">
            <div class="player-board">
                <h2>Player</h2>
                <div class="grid">

                </div>
                <div class="controls">
                    <div class="ship-placement">
                        <p>Ships left to place:</p>
                        <p>Press R to rotate</p>
                    </div>
                </div>
            </div>
            <div class="ai-board">
                <h2>AI</h2>
                <div class="grid">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
